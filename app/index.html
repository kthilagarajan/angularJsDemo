<!DOCTYPE html>
<html ng-app="angularModule">
<head>
	<title>Angular Demo</title>
</head>
<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
<body>
<logo wsize="200" hsize="50" style="margin-left: 42%;"></logo>
<div class="container" ng-controller="IndexController" style="">
	<p style="text-align:center;">{{message}}</p>
	<div class="row">
		<div class="well col-md-6">
			<ul>
				<div ng-repeat="d in details" >
					<li style="list-style:none;" >
						<label>Product {{d.product}}</label> || 
						<label>Price {{d.price}}</label>
						<br/>
						<button ng-click="addToCart($index)" ng-disabled="d.disable" class="btn btn-danger">Add to Cart</button>
					</li>
				</div>
			</ul>
		</div>
		<div class="well col-md-5 col-sm-offset-1" style="height:200px;">
			Cart:
				<div ng-repeat="d in cart">
					<li style="list-style:none;">
						<label>{{d.product}}</label>
						<label>{{d.price}}</label>
						<button ng-click="removeItem($index)" >X</button>
					</li>
				</div>
				<br/>
			Total:{{getTotal()}}
		</div>
	</div>
	<br/>
	<div class="well form-group col-md-4">
		<form ng-submit="postData()" name="formData">
			<input class="form-control" type="text" ng-model="user.username" name="username" ng-required="true" ng-maxlength="4" placeholder="username" />
			<span style='color:red;' ng-show="formData.username.$invalid && formData.username.$dirty">Maxlength is 4</span>
			<br/>
			<input class="form-control" type="email" ng-model="user.email" name="email" placeholder="email"/><br/>
			<input class="form-control" type="text" ng-model="user.Comments" name="Comments" placeholder="Comments" /><br/>
			<input class="form-control" type="password" ng-model="user.password" name="password" placeholder="password" password-check/><br/>
			<input class="form-control" type="password" ng-model="user.repassword" name="repassword" placeholder="repassword" password-check/><br/>
			<select class="form-control" ng-init="user.country = places[2].locationCode" ng-options="place.locationCode as place.location for place in places" ng-model="user.country"></select><br/>
			<input class="form-control btn-success" style="background: #5cb85c;" type="submit"  value="Submit" ng-disabled="formData.$invalid"/><br/>
		</form>
		<div ng-controller="JsonResponse">
			<span>{{jsonReply}}</span>
		</div>
		<div ng-view></div>
		<p><a href="#/">Home</a></p>
		<a href="#About">About</a>
	</div>
	<div class="col-md-5 col-sm-offset-1">Preview
	<pre>{{user | json}}</pre>
	Debug
	<pre>{{formData | json}}</pre>
	</div>
</div>

<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/index-controller.js"></script>
<script type="text/javascript" src="js/factories/my-factory.js"></script>
<script type="text/javascript" src="js/directives/logo.js"></script>
<script type="text/javascript" src="js/directives/password-check.js"></script>
</body>

</html>
